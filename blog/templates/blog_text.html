<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<style>
    pre{
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
<body>
<div style="text-align: center">
    <h1>{{ blog.title }}</h1>
    <h3>{{ blog.date }}</h3>
    <img src="{{ blog.image.url }}" height="50%">
    <br>
</div>
<pre style="width: 750px;font-size: 150%;margin: 20px auto;">{{ blog.text }}</pre>
</body>
</html>
